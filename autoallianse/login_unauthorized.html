<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- Main styles -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header class="header">
      <nav class="navbar">
        <div
          class="header__container-unauthorized container-fluid d-flex justify-content-center container-fluid"
        >
          <div
            class="row w-100 d-flex justify-content-center align-items-center"
          >
            <div
              class="col-xl-1 col-sm-2 col-12 d-flex justify-content-lg-start align-items-center justify-content-center"
            >
              <div class="header__logo-container">
                <a href="index.html">
                  <img src="img/logo/logo.png" alt="Logo" />
                </a>
              </div>
            </div>

            <div
              class="col-xl-5 col-sm-10 col-12 d-flex justify-content-center align-items-center"
            >
              <div
                class="main__search-container d-flex flex-column align-items-center w-100"
              >
                <div class="search__main w-100 d-flex justify-content-center">
                  <input
                    class="main__search form-control w-100"
                    placeholder="Введите артикул..."
                    type="search"
                    name="Search"
                    id="mainSearch"
                  />
                  <div class="search-icons">
                    <i
                      class="bi bi-caret-down-fill"
                      id="searchDropdownButton"
                    ></i>
                    <i class="bi bi-search" id="searchButton"></i>
                  </div>
                </div>

                <div class="search__results-container">
                  <div class="search__results" id="resultsDiv">
                    <div class="form-check w-100">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="searchAnalogsCheckbox"
                      />
                      <label
                        class="form-check-label"
                        for="searchAnalogsCheckbox"
                      >
                        Искать аналоги
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="col-xl-4 col-sm-11 col-12 d-flex align-items-center justify-content-center justify-content-sm-start bg-grey-light header__cart-col"
            >
              <div class="cart cart-container">
                <div class="cart__icon">
                  <i class="bi bi-cart3"></i>
                  <div class="cart__items-amount">22</div>
                </div>
                <div class="cart-text">
                  <h2>В корзине</h2>
                  <h3>0 товаров на 0,00</h3>
                </div>
              </div>
            </div>

            <div
              class="col-xl-2 col-sm-1 col-12 d-flex justify-content-center justify-content-sm-end align-items-center my-0 my-sm-3 bg-grey-light header__login-reg-col"
            >
              <a
                class="btn btn-default navbar-btn registration-button"
                href="cabinet/registration.html"
                >Регистрация</a
              >
              <button
                class="btn navbar-btn login-button bg-grey"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                Войти
              </button>
            </div>

            <!-- Login modal -->
            <div
              class="modal fade"
              id="loginModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">
                      Авторизация
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body py-4">
                    <form action="">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Введите логин"
                        name="Login"
                        id="loginInput"
                      />
                      <div class="input-group flex-nowrap my-3">
                        <input
                          class="form-control password-input"
                          type="password"
                          placeholder="Введите пароль"
                          name="Password"
                          aria-label="Password"
                          aria-describedby="eye"
                        />
                        <span class="input-group-text bi bi-eye eye"></span>
                      </div>

                      <a href="#">Забыли пароль?/Сменить пароль?</a>

                      <button
                        type="button"
                        class="btn btn-primary bg-grey modal-button"
                      >
                        Регистрация
                      </button>
                      
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Войти
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Login modal -->
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="main__unauthorized__container container-fluid">
        <div class="col-md-6 col-12">
          <h1 class="mb-5" style="font-size: 35px;">Вход в систему</h1>
          <input
            class="form-control"
            type="text"
            placeholder="Введите логин"
            name="Login"
            id="loginUnauthorized"
          />
          <div class="input-group flex-nowrap my-3">
            <input
              class="form-control password-input"
              type="password"
              placeholder="Введите пароль"
              name="Password"
              aria-label="Password"
              aria-describedby="eye"
            />
            <span class="input-group-text bi bi-eye eye"></span>
          </div>

          <a href="#" class="main__unauthorized__container__link"
            >Забыли пароль?/Сменить пароль?</a
          >

          <a
            class="btn btn-default navbar-btn registration-button mb-3"
            href="cabinet/registration.html"
            >Регистрация</a
          >
          <button
            class="btn navbar-btn login-button bg-grey w-100"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            Войти
          </button>
        </div>
      </div>
    </main>

    <footer class="footer container-fluid bg-lighter">
      <div class="row">
        <div class="col-12 d-flex justify-content-between">
          <div class="footer__left">
            <a href="orders.html">Заказы</a>
            <a href="about.html">О компании</a>
            <a href="htlp.html">Помощь</a>
          </div>

          <div class="footer__right">
            <i class="bi bi-map"></i>
            <a href="contacts.html">Контакты</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery 3.6.0 minified -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script for password eye -->
    <script src="js/showPasswordEye.js"></script>

    <!-- Script for dropdown input -->
    <script src="js/dropdown.js"></script>
  </body>
</html>
